<form role="form" (ngSubmit)="onSubmitForm()" #formChangePassword="ngForm">
    <div class="content">
        <div class="row">
            <div class="">
            </div>
        </div>
        <div class="row">
            <div>
                <div class="form-group">
                    <span class="title">Email</span>
                    {{model.Email}}
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" [hidden]="!showOldPassword">
                            <label class="title">*Old Password</label>
                            <input type="password" class="form-control" name="oldPass" #oldPass="ngModel" [(ngModel)]="model.OldPassword">
                        </div>
                        <div class="form-group">
                            <label class="title">*New Password</label>
                            <input type="password" class="form-control" required name="newPass" #newPass="ngModel" [(ngModel)]="model.NewPassword">
                            <div [hidden]="newPass.valid || newPass.pristine" class="alert alert-danger">New password is required</div>
                        </div>
                        <div class="form-group">
                            <label class="title">*Confirm Password</label>
                            <input type="password" class="form-control" required name="confirmPass" #confirmPass="ngModel" [(ngModel)]="model.ConfirmPassword">
                            <div [hidden]="newPass.value == confirmPass.value || confirmPass.pristine" class="alert alert-danger">New Password and Confirm Password donot match</div>
                        </div>

                    </div>
                </div>
                <re-captcha></re-captcha>
                <div class="form-group clearfixDiv">
                    <input type="submit" class="btn btn-primary pull-right btn-spaced-right" value="Update Password" [disabled]="newPass.invalid || newPass.value != confirmPass.value || newPass.pristine || confirmPass.pristine || newPass.value == '' || confirmPass.value == ''" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
            </div>
        </div>
    </div>
</form>
