<div id="orderSummary" class="clearfixDiv">
    <notification-msg #notificationcomponent></notification-msg>
    <div>
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default db-panel">
                        <div class="panel-heading" role="tab" id="formControConfig">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="" aria-expanded="true" aria-controls="collapseOne">
                                    Security Form Control
                                </a>
                            </h4>
                        </div>
                        <div id="odderDetailD" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="odderDetail">
                            <div class="panel-body">
                                <div class="clearB text-right">
                                    <button type="button" class="btn btn-link pull-right" [disabled]="VisibleForm" (click)="displayForm()"><span class="fa fa-plus"></span> Add Form Controls</button>
                                </div>
                                <div class="grid-table mT0 p0">
                                    <data-grid [rows]="SecurityFormControlList" [columns]="SecurityFormControlColumns" (deleteSelectedRow)="deleteSecurityFormControl($event)"
                                               (editSelectedRow)="editSecurityFormControl($event)">
                                    </data-grid>
                                </div>
                                <div *ngIf="VisibleForm" class="row">
                                    <form role="form" (ngSubmit)="onSave()" #securityFormcontrolEntryForm="ngForm">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Form</label>
                                                <select class="form-control" required [(ngModel)]="model.SecurityFormId" name="securityForm" #securityForm="ngModel"
                                                        (change)="model.SecurityFormId=$event.target.value">
                                                    <option *ngFor="let t of SecurityFormList" value="{{t.SecurityFormId}}">{{t.Name}}</option>
                                                </select>
                                                <div [hidden]="securityForm.valid || securityForm.pristine" class="alert alert-danger">
                                                    Please select security form
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Control Type</label>
                                                <select class="form-control" required [(ngModel)]="model.SecurityControlId" name="securityControl" #securityControl="ngModel"
                                                        (change)="model.SecurityControlId=$event.target.value">
                                                    <option *ngFor="let t of SecurityControlList" value="{{t.SecurityControlId}}">{{t.ControlType}}</option>
                                                </select>
                                                <div [hidden]="securityControl.valid || securityControl.pristine" class="alert alert-danger">
                                                    Please select control name
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Parent</label>
                                                <select class="form-control" [(ngModel)]="model.ParentId" name="parent" #parent="ngModel"
                                                        (change)="model.ParentId=$event.target.value">
                                                    <option *ngFor="let t of SecurityFormControlList" value="{{t.SecurityFormControlId}}">{{t.SecurityFormControlName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 clearB">
                                            <div class="form-group">
                                                <label>Control Name</label>
                                                <input type="text" class="form-control" required maxlength="32"
                                                       [(ngModel)]="model.Name"
                                                       name="name" #name="ngModel">
                                                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                                    Enter Name
                                                </div>
                                            </div>
                                        </div>
                                        <div class="button-group text-right col-md-12">
                                            <button type="submit" [disabled]="!securityFormcontrolEntryForm.form.valid" class="btn btn-primary w80"><span class="fa fa-floppy-o"></span> Save</button>

                                            <button (click)="reset()" type="button" class="btn btn-default w80"> <span class="fa fa-close"></span> Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
