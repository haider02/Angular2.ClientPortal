<style>
   
/*Alert Notification Messages*/

    .message{
    background-size: 40px 40px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,.4);
    width: 100%;
    border: 1px solid;
    color: #fff;
    padding: 15px;
    position: fixed;
    _position: absolute;
    animation: animate-bg 5s linear infinite;
    top: 0px;
    z-index: 999999;
    width: 22%;
    left: 39%;
    background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
                        transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
                        transparent 75%, transparent);
    border-radius: 5px;

}
.message h3{
     margin: 0 0 5px 0;  
     color: #1B2F25;
    font-size: 20px;                                                
}

    
.success.message {
    margin-top: 20px;
    border-radius: 0px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ddd;
    border-left: 10px solid #49dca3;
    box-shadow: 2px 2px 3px #dedede;
    padding: 30px 20px;
}

.success.message h3 {
    font-weight: bold;
}


.error.message {
    margin-top: 20px;
    border-radius: 0px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ddd;
    border-left: 10px solid #cc3300;
    box-shadow: 2px 2px 3px #dedede;
    padding: 30px 20px;
}

.error.message h3 {
    font-weight: bold;
}

.warning.message {
    margin-top: 20px;
    border-radius: 0px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ddd;
    border-left: 10px solid #f5b300;
    box-shadow: 2px 2px 3px #dedede;
    padding: 30px 20px;
}

.warning.message h3 {
    font-weight: bold;
}

.info.message {
    margin-top: 20px;
    border-radius: 0px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ddd;
    border-left: 10px solid #5ec1d6;
    box-shadow: 2px 2px 3px #dedede;
    padding: 30px 20px;
}

.info.message h3 {
    font-weight: bold;
}



.message p{
     margin: 0;
     color: #1B2F25;                                                  
}

@keyframes animate-bg {
    from {
        background-position: 0 0;
    }
    to {
       background-position: -80px 0;
    }
}
@-webkit-keyframes bounce {
    0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}
    40% {-webkit-transform: translateY(-30px);}
    60% {-webkit-transform: translateY(-15px);}
} 
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-30px);}
    60% {transform: translateY(-15px);}
} 
/*
 * Adding the animation to our element
*/
.bounce {
    -webkit-animation-name: bounce;
    animation-name: bounce;
}
</style>
<div class="info message" *ngIf="helperModel.helperEnum==1">
    <h3>{{helperModel.msgTitle}}</h3>
    <p>{{helperModel.msgDesc}}</p>
</div>

<div class="error message" *ngIf="helperModel.helperEnum==2">
    <h3>{{helperModel.msgTitle}}</h3>
    <p>{{helperModel.msgDesc}}</p>
</div>

<div class="warning message" *ngIf="helperModel.helperEnum==3">
    <h3>{{helperModel.msgTitle}}</h3>
    <p>{{helperModel.msgDesc}}</p>
</div>

<div class="success message" *ngIf="helperModel.helperEnum==4">
    <h3>{{helperModel.msgTitle}}</h3>
    <p>{{helperModel.msgDesc}}</p>
</div>


<div class="warning message" *ngIf="helperModel.helperEnum==5">
    <h3>{{helperModel.msgTitle}}</h3>
    <p>{{helperModel.msgDesc}}</p>
    <button>OK</button>
</div>


<div class="loading" *ngIf="helperModel.showLoader">Loading&#8230;</div>
