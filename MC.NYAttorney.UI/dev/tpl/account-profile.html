<section class="content">
    <div class="box box-default height470 no-print">
        <div class="panel panel-default db-panel">
            <div class="panel-heading" role="tab" id="accProfile">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="" aria-expanded="true" aria-controls="collapseOne">
                        Account Profile <span></span>
                    </a>
                </h4>
            </div>
            <form #formAssociate="ngForm">
                <div class="content">
                    <div class="row">
                        <div class="">
                            <div class="profile-card clearfixDiv">
                                <h5>Company Profile</h5>
                                <hr />
                                <div class="form-group"><span class="title">Name </span> {{model.Name}}</div>
                                <div class="form-group"><span class="title">Address </span>{{fullAddress}}</div>
                                <div class="form-group"><span class="title">Main Contact </span>{{model.MainContact}}</div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="">
                            <div class="profile-card clearfixDiv">
                                <h5>User Profile</h5>
                                <hr />
                                <div class="form-group">
                                    <span class="title">Name</span>
                                    {{model.FullName}}
                                </div>
                                <div class="form-group">
                                    <span class="title">My Role</span>
                                    {{model.MyRole}}
                                </div>
                                <div class="form-group">
                                    <span class="title">Contact</span>
                                    {{model.Contact}}
                                </div>
                                <change-password>Loading Change Password UI.</change-password>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
