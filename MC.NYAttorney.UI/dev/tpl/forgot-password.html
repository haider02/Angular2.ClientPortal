<section id="loginContainer" class="container">
    <notification-msg #notificationcomponent></notification-msg>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-wrapper">
                <div class="login-header">
                    <img src="../../src/images/logo.svg">
                </div>
                <form role="form" id="loginForm" (ngSubmit)="onSendPassword()" #LoginForm="ngForm">
                    <div class="login-body clearfixDiv">
                        <div class="form-group">
                            <label class="control-label" for="Email">Please specify your email address to reset the password.</label>
                            <div>
                                <div>
                                    <input type="email" class="form-control" maxlength="50" required
                                           [(ngModel)]="model.Email" name="email" #email="ngModel" />
                                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please provide valid email address</div>
                                </div>
                            </div>
                        </div>
                     </div>
                        <div class="login-footer clearfixDiv">
                            <a href="#" (click)="routetoLogin()" class="btn btn-link btn-register"><span class="fa fa-sign-in"></span> Login</a>
                            <button type="submit" class="btn btn-primary" [disabled]="email.value=='' || email.invalid" id="btnSubmit">Send</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
