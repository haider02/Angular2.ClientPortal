 
<section class="content clearfixDiv" id="loginContainer">
    <notification-msg #notificationcomponent></notification-msg>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="register-wrapper">
                <form role="form" class="form-horizontal" (ngSubmit)="onRegister()" #registerForm="ngForm" *ngIf="active">
                    <div class="login-header">
                        <img src="../../src/images/logo.svg" />
                        <p>Heelo World0</p>
                    </div>
                    <p>Heelo World0</p>
                    <div class="login-body">
                        <p>Heelo World1</p>
                        <div class="clearB">
                            <div class="form-group form-control-group">
                                <label class="control-label col-sm-offset-2">{{status}}</label>
                            </div>
                            <div class="form-group form-control-group">
                                <p>Heelo World2</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
